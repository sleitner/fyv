<!DOCTYPE html>
<html lang="en">

<head>

    {% block other_css %}{% endblock %}
</head>

<body>
<div class="container">

    <nav class="navbar navbar-default" role="navigation">
        <a class="navbar-brand" href="/">friend your vote </a>
