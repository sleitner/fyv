<!DOCTYPE html>
<html lang="en">

<head>
    <title>friend your vote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/base.css" rel="stylesheet" media="screen">
    <link href="/static/starter-template.css" rel="stylesheet">
</head>

<body>

    <div class="container">
      <!-- # this is the top bar -->
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Friend Your Vote</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
            <li><a href="http://www.friendyourvote.com/motivation.html">Motivation</a></li>  
            <li><a href="http://www.friendyourvote.com/modeling.html">Modeling</a></li>  
            <li><a href="http://www.friendyourvote.com/FAQ.html">FAQ</a></li>  
            <!--  <li><a href="http://www.friendyourvote.com/slides.html">Slides</a></li>  -->
            <li><a href="http://www.samleitner.com">Author</a></li> 
          </ul>
        </div><!--/.nav-collapse -->
      </nav>
      
      <div class="row marketing">
        <!-- # this is the container for the form -->
        <div class="col-lg-6">
          <h2>{% block header_text %}{% endblock %}</h2>
          {% block list_form %}
          {% endblock %}
        </div>
        <p><br><p>
        <!-- this is the results table or just a bar -->
        <div class="row">
          <div class="table-responsive col-md-6">
            {% block table %}
            {% endblock %}
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            {% block extra_content %}
            {% endblock %}
          </div>
          <div
               class="fb-like"
               data-share="true"
               data-width="400"
               data-show-faces="true">
          </div>
        </div>
           
        <div align="right">
          <a href="https://twitter.com/share" class="twitter-share-button" data-text="Are your votes are lonely? ">Tweet</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> 
        </div>

        <center>
          <a href="http://www.friendyourvote.com/motivation.html">Motivation</a>  |  <a href="http://www.friendyourvote.com/modeling.html">Modeling</a>  |  <a href="http://www.friendyourvote.com/FAQ.html">FAQ</a>  |  <a href="http://www.samleitner.com">Author</a>
        </center>
        <br><p><br>
    </div>

<script src="/static/jquery-1.11.1.min.js"></script>
<script src="/static/jquery.dataTables.min.js"></script>

<link href="/static/dataTables.bootstrap.js">
<script src="/static/list.js"></script>
{% load eztables %}
<script>
$(document).ready(function() {
    $('#id_list_table').dataTable({
"order": [[ 0, "desc" ]],
"columnDefs": [{ "visible": false, "targets": [3] }],
"pageLength": 200,
"paging": false

    });
} );
</script>
